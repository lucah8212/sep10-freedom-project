<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

     <a-entity camera="" position="" wasd-controls="" rotation="" look-controls="" aframe-injected="" geometry="" material="" hide-on-enter-ar=""></a-entity>


      <!-- left lens -->
      <a-torus
        position="-0.7 1.6 -3"
        rotation="90 0 0"
        radius="0.3"
        radius-tubular="0.05"
        color="#000000">
      </a-torus>

      <!-- right lens -->
      <a-torus
        position="0.4 1.6 -3"
        rotation="90 0 0"
        radius="0.3"
        radius-tubular="0.05"
        color="#000000">
      </a-torus>

      <!-- bridge -->
      <a-cylinder
        position="-.2 1.6 -3"
        rotation="0 0 90"
        radius="0.025"
        height="0.5"
        color="#000000">
      </a-cylinder>

      <!-- left arm -->
      <a-box
        position="-0.8 2.0 -2.6"
        rotation="90 0 0"
        width="0.05"
        height="0.05"
        depth="1"
        color="#000000">
      </a-box>

      <!-- right arm -->
      <a-box
        position="1.1 1.6 -2.6"
        rotation="90 0 0"
        width="0.05"
        height="0.05"
        depth="1"
        color="#000000">
      </a-box>
    </a-scene>
  </body>
</html>
